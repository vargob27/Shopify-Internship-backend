<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit {{product.productName}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" id="grey">
                Shopify Challenge
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a type="button" class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a type="button" class="nav-link" data-bs-toggle="modal" data-bs-target="#inventoryModal">Create A Product</a>
                    </li>
                    <li class="nav-item">
                        <a type="button" class="nav-link" data-bs-toggle="modal" data-bs-target="#warehouseModal">Create A Warehouse</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% if messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
        </button>
        <ul>
            {% for message in messages %}
            <li>{{message}}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <h3 class="title">Edit Product</h3>
    <div class="col-3 offset-5">
        <form action="/inventory/{{product.id}}/update" method="POST">
            {% csrf_token %}
            <table>
                <tr>
                    <td><label class="form-label title" for="productName">Product Name</label></td>
                    <td><input type="text" name="productName" id="" class="form-control" value="{{product.productName}}"></td>
                </tr>
                <tr>
                    <td><label class="form-label title" for="description">Description</label></td>
                    <td><input type="text" name="description" id="" class="form-control" value="{{product.description}}"></td>
                </tr>
                <tr>
                    <td><label class="form-label title" for="price">Price</label></td>
                    <td><input type="number" step="0.01" name="price" id="" class="form-control" value="{{product.price}}"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Update" class="btn btn-warning"></td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
